<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Interaction Test</title>
  <meta name="description" content="A-Frame VR Reload on Click">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
  <a-scene>
    <!-- Camera and Cursor -->
    <a-entity camera look-controls position="0 1.6 0" color="black"></a-entity>
    <a-entity cursor="rayOrigin: mouse"></a-entity>

    <!-- Clickable Box -->
    <a-box id="clickableObject" position="0 1.5 -5" color="purple" clickable></a-box>
  </a-scene>

  <script src = "./colorTest.js"></script>
  
</body>
</html>
