<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-sphere
          color="blue"
          position="0 1 -20"
          animation="property:color; from:#ff8899; to:#8899ff; duration:3000; loop:true">
        </a-sphere>
        <a-box
          position="4 10 -10"
          src = "birt7.png"
          scale = "10 10 10">
        </a-box>
        <a-box
          position="0 -0.2 0"
          scale="40 0 40"
          animation="property:color; from:#ff8899; to:#8899ff; duration:300; loop:true">
        </a-box>
        <a-sky
          src = "walltest1.png"
          scale="0.3 0.3 0.3"
          position="0 75 0">
        </a-sky>
        <a-camera
          //cursor
          >
        </a-camera>
    </a-scene>
  </body>
</html>
