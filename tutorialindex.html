<html>

<head>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
</head>

<body>
  <script>
    AFRAME.registerComponent('thingy', {
      init: function () {
        console.log('Hello, World!');
      }


    });

    AFRAME.registerComponent('rotation-reader', {

      tick: (function () {
        var position = new THREE.Vector3();
        var quaternion = new THREE.Quaternion();

        return function () {
          this.el.object3D.getWorldPosition(position);
          this.el.object3D.getWorldQuaternion(quaternion);
          // position and rotation now contain vector and quaternion in world space.
        };
      })()
    });
  </script>


  <a-scene>

    //* lake scene *//
    <a-entity>
      <a-plane>
        <a-image id="left-tile" class="tile" position="-4.5 1 -8" src="#left-tile-image" width="4" height="3"
          opacity="0"></a-image>
      </a-plane>

      <a-sky>
        <a-sphere radius="70" position="0 25 0" rotation="0 90 0" src="#sky-lake-ending"
          animation="property:color; from: #444466; to:#FFFFFF; duration: 9000" material="side: double; shader:flat;">
        </a-sphere>
      </a-sky>
    </a-entity>

    <a-assets>
      <img id="sky-lake-ending" src="sky-lake-ending.png">
      <img id="sky-bedroom" src="walltest1.png">
      <img id="dialogue-narrator" src="dialogue-narrator.png">
    </a-assets>

    <a-entity camera look-controls position="0 1.6 0">\
      <a-cursor color="white"></a-cursor>
    </a-entity>
  </a-scene>
</body>

</html>
